<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Generator</title>
<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
    :root {
        --bg-body: #0f172a;
        --bg-card: #1e293b;
        --bg-input: #334155;
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: #475569;
        --danger: #ef4444;
        --success: #10b981;
        --radius: 8px;
        --h-input: 45px;
    }

    * { box-sizing: border-box; outline: none; }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        margin: 0;
        padding: 40px 20px;
        font-size: 14px;
        line-height: 1.5;
    }

    /* --- LAYOUT GRID --- */
    .container {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 25px;
        align-items: start;
    }

    @media (max-width: 1200px) { .container { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 800px) { .container { grid-template-columns: 1fr; } }

    /* --- CARDS --- */
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        gap: 16px;
        position: relative;
    }

    .card-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 5px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .card-header i { color: var(--primary); font-size: 1.4rem; }

    /* --- INPUTS --- */
    label {
        display: block;
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 6px;
        text-transform: uppercase;
    }

    input, select, textarea {
        width: 100%;
        height: var(--h-input);
        background: var(--bg-input);
        border: 1px solid transparent;
        color: white;
        padding: 0 15px;
        border-radius: var(--radius);
        font-family: inherit;
        font-size: 0.95rem;
        transition: all 0.2s;
    }

    textarea { height: auto; min-height: 100px; padding: 12px; resize: vertical; }

    input:focus, select:focus, textarea:focus {
        border-color: var(--primary);
        background: #1e293b;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    /* --- BUTTONS --- */
    button {
        height: var(--h-input);
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 0.9rem;
        transition: all 0.2s;
    }
    button:active { transform: translateY(1px); }

    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    
    .btn-secondary { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-secondary:hover { background: var(--bg-input); color: white; border-color: var(--text-muted); }
    
    .btn-icon { width: var(--h-input); flex-shrink: 0; padding: 0; font-size: 1.2rem; }
    .btn-sm { height: 36px; font-size: 0.8rem; padding: 0 15px; }
    
    .btn-success { background: var(--success); color: #0f172a; }
    .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
    .btn-danger:hover { background: var(--danger); color: white; }

    /* --- UTILITIES --- */
    .row { display: flex; gap: 12px; }
    .col { flex: 1; }
    .align-center { align-items: center; }

    /* --- IMPORT BAR --- */
    .import-bar {
        max-width: 1400px;
        margin: 0 auto 30px auto;
        background: #111827;
        border: 1px dashed var(--border);
        padding: 15px 20px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .import-bar input { background: transparent; border: none; height: auto; }
    .import-bar input:focus { box-shadow: none; background: transparent; }

    /* --- IMAGES SECTION --- */
    .images-grid {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 15px;
        margin-bottom: 15px;
    }
    
    .img-preview-box {
        background: #000;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .poster-box { height: 160px; }
    .banner-box { height: 160px; }

    .img-preview-box img { width: 100%; height: 100%; object-fit: cover; }
    .img-preview-box i { font-size: 2rem; color: var(--text-muted); opacity: 0.3; }

    /* --- SEARCH RESULTS --- */
    #searchResults {
        position: absolute;
        top: 85px; left: 24px; right: 24px;
        background: var(--bg-card);
        border: 1px solid var(--primary);
        border-radius: var(--radius);
        z-index: 100;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        display: none;
    }
    .search-result-item {
        padding: 12px;
        display: flex;
        gap: 12px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: 0.2s;
    }
    .search-result-item:hover { background: var(--bg-input); }
    .search-result-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; }

    /* --- LIST ITEMS --- */
    .list-item {
        background: #232d42;
        padding: 12px;
        border-radius: var(--radius);
        margin-bottom: 10px;
        border: 1px solid rgba(255,255,255,0.05);
        animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    #outputCode {
        font-family: 'Consolas', monospace;
        font-size: 12px;
        color: #e2e8f0;
        background: #0f172a;
        border: 1px solid var(--border);
    }
    #labelsOutput {
        font-family: monospace;
        color: #86efac;
        font-size: 13px;
        min-height: 60px;
    }

</style>
</head>
<body>

<!-- IMPORT BAR -->
<div class="import-bar">
    <i class='bx bx-edit' style="font-size:1.5rem; color:var(--primary)"></i>
    <div style="flex:1">
        <div style="font-size:0.75rem; color:var(--text-muted); font-weight:700; text-transform:uppercase;">Edit Mode</div>
        <input type="text" id="importCode" placeholder="Paste your old post HTML code here to edit...">
    </div>
    <button onclick="loadFromCode()" class="btn-secondary" style="width:auto; padding: 0 20px;">
        <i class='bx bx-import'></i> Load Data
    </button>
</div>

<div class="container">

    <!-- 1. DETAILS PANEL -->
    <div class="card">
        <div class="card-header"><i class='bx bxs-info-circle'></i> Anime Info (TMDB)</div>
        
        <!-- Search -->
        <div class="form-group" style="position:relative;">
            <label>Search TMDB</label>
            <div class="row">
                <input type="text" id="searchQuery" placeholder="Search (e.g. One Piece)" onkeydown="if(event.key==='Enter') searchTMDB()">
                <select id="tmdbType" style="width:100px;">
                    <option value="tv">TV</option>
                    <option value="movie">Movie</option>
                </select>
                <button onclick="searchTMDB()" class="btn-primary btn-icon"><i class='bx bx-search'></i></button>
            </div>
            <div id="searchResults"></div>
        </div>

        <!-- Images Section (Cover + Banner) -->
        <div class="images-grid">
            <!-- Cover -->
            <div class="col">
                <div class="img-preview-box poster-box">
                    <img id="previewCover" src="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <i class='bx bx-image' style="display:none"></i>
                </div>
                <label style="margin-top:10px;">Cover (Poster)</label>
                <input type="text" id="cover" onchange="updateImage('cover', this.value)" placeholder="Poster URL">
            </div>

            <!-- Banner -->
            <div class="col">
                <div class="img-preview-box banner-box">
                    <img id="previewBanner" src="" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <i class='bx bx-image' style="display:none"></i>
                </div>
                <label style="margin-top:10px;">Banner (Backdrop)</label>
                <input type="text" id="banner" onchange="updateImage('banner', this.value)" placeholder="Banner URL">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>English Title</label>
                <div class="row">
                    <input type="text" id="animeTitle">
                    <button class="btn-secondary btn-icon" onclick="copyTitle()"><i class='bx bx-copy'></i></button>
                </div>
            </div>
            <div class="col">
                <label>Japanese Title</label>
                <input type="text" id="japanese">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Aired</label>
                <input type="text" id="aired">
            </div>
            <div class="col">
                <label>Duration</label>
                <input type="text" id="duration">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Episodes</label>
                <input type="text" id="episodes_count">
            </div>
            <div class="col">
                <label>Producers</label>
                <input type="text" id="producers">
            </div>
        </div>

        <div class="form-group">
            <label>Synopsis</label>
            <textarea id="synopsis"></textarea>
        </div>

        <!-- Hidden Fields for Labels -->
        <input type="hidden" id="raw_genres">
        <input type="hidden" id="raw_status">
        <input type="hidden" id="raw_year">
    </div>

    <!-- 2. CONTENT PANEL -->
    <div class="card">
        <div class="card-header"><i class='bx bxs-playlist'></i> Media Content</div>
        
        <!-- Seasons -->
        <div style="margin-bottom: 20px;">
            <div class="row align-center" style="justify-content:space-between; margin-bottom:10px;">
                <label style="margin:0">Season Order</label>
                <button onclick="addSeason()" class="btn-secondary btn-sm">
                    <i class='bx bx-plus'></i> Add
                </button>
            </div>
            <div id="seasonContainer"></div>
        </div>

        <hr style="border:0; border-top:1px dashed var(--border); margin: 0 0 20px 0;">

        <!-- Episodes -->
        <div>
            <div class="row align-center" style="justify-content:space-between; margin-bottom:10px;">
                <label style="margin:0">Episode List</label>
                <button onclick="addEpisode()" class="btn-secondary btn-sm">
                    <i class='bx bx-plus'></i> New Episode
                </button>
            </div>
            <div id="episodesContainer"></div>
        </div>
    </div>

    <!-- 3. EXPORT PANEL -->
    <div class="card">
        <div class="card-header"><i class='bx bxs-code-alt'></i> Export</div>
        
        <label>Blogger Labels</label>
        <div class="row" style="margin-bottom:15px;">
            <textarea id="labelsOutput" readonly></textarea>
            <button onclick="copyLabels()" class="btn-success btn-icon" style="height:auto" title="Copy">
                <i class='bx bx-copy'></i>
            </button>
        </div>

        <label>Final HTML Code</label>
        <textarea id="outputCode" readonly style="height: 300px; margin-bottom:15px;"></textarea>
        
        <div class="row">
            <button onclick="generateCode()" class="btn-primary col">
                <i class='bx bx-cog'></i> GENERATE HTML
            </button>
            <button onclick="copyCode()" class="btn-secondary btn-icon" title="Copy">
                <i class='bx bx-copy'></i>
            </button>
        </div>
    </div>

</div>

<script>
    // TMDB API KEY
    const API_KEY = "3de80e3c12383c5250000fd8aad71255"; 

    let seasons = [];
    let episodesList = [];

    // --- TMDB SEARCH ---
    async function searchTMDB() {
        const query = document.getElementById('searchQuery').value;
        const type = document.getElementById('tmdbType').value;
        const res = document.getElementById('searchResults');
        
        if(!query) return;
        
        res.style.display = 'block';
        res.innerHTML = '<div style="padding:15px; text-align:center; color:var(--text-muted)">Searching TMDB...</div>';
        
        try {
            const response = await fetch(`https://api.themoviedb.org/3/search/${type}?api_key=${API_KEY}&query=${query}`);
            const data = await response.json();
            
            res.innerHTML = '';
            if(!data.results || data.results.length === 0) {
                res.innerHTML = '<div style="padding:15px; text-align:center;">No results found.</div>';
                return;
            }

            data.results.slice(0, 5).forEach(item => {
                const title = item.name || item.title;
                const date = item.first_air_date || item.release_date || '????';
                const year = date.split('-')[0];
                const img = item.poster_path ? `https://image.tmdb.org/t/p/w92${item.poster_path}` : '';
                
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.innerHTML = `
                    <img src="${img}" style="background:#000"> 
                    <div>
                        <div style="font-weight:600; color:white;">${title}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted);">${year} â€¢ ${type.toUpperCase()}</div>
                    </div>`;
                div.onclick = () => selectTMDB(item.id, type);
                res.appendChild(div);
            });
        } catch (e) { res.innerHTML = '<div style="padding:10px; color:var(--danger)">Error fetching data.</div>'; }
    }

    async function selectTMDB(id, type) {
        document.getElementById('searchResults').style.display = 'none';
        
        try {
            const r = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`);
            const d = await r.json();

            // 1. Cover (Poster) - High Quality
            const hqPoster = d.poster_path ? `https://image.tmdb.org/t/p/original${d.poster_path}` : '';
            document.getElementById('cover').value = hqPoster;
            updateImage('cover', hqPoster);

            // 2. Banner (Backdrop) - High Quality
            const hqBanner = d.backdrop_path ? `https://image.tmdb.org/t/p/original${d.backdrop_path}` : '';
            document.getElementById('banner').value = hqBanner;
            updateImage('banner', hqBanner);

            // 3. Titles
            document.getElementById('animeTitle').value = d.name || d.title; // English/Main
            document.getElementById('japanese').value = d.original_name || d.original_title; // Native

            // 4. Details
            const date = d.first_air_date || d.release_date || '';
            document.getElementById('aired').value = date;
            
            if(d.episode_run_time && d.episode_run_time.length > 0) {
                document.getElementById('duration').value = d.episode_run_time[0] + " min";
            } else if (d.runtime) {
                document.getElementById('duration').value = d.runtime + " min";
            } else {
                document.getElementById('duration').value = "? min";
            }

            document.getElementById('episodes_count').value = d.number_of_episodes || 1;
            
            const prods = d.production_companies ? d.production_companies.map(c => c.name).join(', ') : '';
            document.getElementById('producers').value = prods;

            document.getElementById('synopsis').value = d.overview || '';

            // Hidden Data for Labels
            const genres = d.genres ? d.genres.map(g => g.name).join(',') : '';
            document.getElementById('raw_genres').value = genres;
            document.getElementById('raw_status').value = d.in_production ? "Ongoing" : "Completed";
            document.getElementById('raw_year').value = date.split('-')[0];

            generateLabels();

        } catch (e) { alert("Error loading details"); }
    }

    function updateImage(type, url) { 
        const id = type === 'cover' ? 'previewCover' : 'previewBanner';
        const img = document.getElementById(id);
        const icon = img.nextElementSibling;
        if(url) {
            img.src = url; img.style.display = 'block'; icon.style.display = 'none';
        } else {
            img.style.display = 'none'; icon.style.display = 'block';
        }
    }
    
    function copyTitle() { document.getElementById('animeTitle').select(); document.execCommand('copy'); }

    // --- LABELS ---
    function generateLabels() {
        let tags = [];
        const tmdbType = document.getElementById('tmdbType').value;
        const genres = document.getElementById('raw_genres').value;
        const status = document.getElementById('raw_status').value;
        const year = document.getElementById('raw_year').value;

        if(tmdbType === 'tv') { tags.push('TV'); tags.push('Series'); }
        else { tags.push('Movie'); }

        if(genres) tags = tags.concat(genres.split(','));
        if(status) tags.push(status);
        if(year) tags.push(year);

        if(episodesList.length > 0) tags.push(`Ep ${episodesList[episodesList.length-1].episode}`);
        else {
            const total = document.getElementById('episodes_count').value;
            if(total && total !== '?') tags.push(`Ep ${total}`);
        }
        document.getElementById('labelsOutput').value = [...new Set(tags)].join(',');
    }
    function copyLabels() { document.getElementById('labelsOutput').select(); document.execCommand('copy'); }

    // --- LIST BUILDERS ---
    function renderSeasons() {
        const con = document.getElementById('seasonContainer'); con.innerHTML = '';
        seasons.forEach((s, i) => {
            const d = document.createElement('div'); 
            d.className = 'list-item';
            d.innerHTML = `
                <div class="row" style="margin-bottom:10px;">
                    <input type="text" value="${s.title}" placeholder="Title (e.g. Naruto)" onchange="seasons[${i}].title=this.value">
                    <button class="btn-danger btn-icon" onclick="removeSeason(${i})"><i class='bx bx-trash'></i></button>
                </div>
                <input type="text" value="${s.season}" placeholder="Label (e.g. Season 1)" onchange="seasons[${i}].season=this.value">
            `;
            con.appendChild(d);
        });
    }
    function addSeason(){ seasons.push({title:'', season:''}); renderSeasons(); }
    function removeSeason(i){ seasons.splice(i,1); renderSeasons(); }

    function renderEpisodes() {
        const con = document.getElementById('episodesContainer'); con.innerHTML = '';
        episodesList.forEach((ep, i) => {
            let sHtml = '';
            ep.servers.forEach((srv, si) => {
                let k = Object.keys(srv).find(x => x!=='value') || 'sub';
                sHtml += `
                    <div class="row" style="margin-top:10px;">
                        <select style="width:100px; flex-shrink:0;" onchange="updateSrvType(${i},${si},this.value)">
                            <option value="sub" ${k==='sub'?'selected':''}>Sub</option>
                            <option value="dub" ${k==='dub'?'selected':''}>Dub</option>
                            <option value="download" ${k==='download'?'selected':''}>DL</option>
                        </select>
                        <input type="text" value="${srv[k]}" placeholder="Name" onchange="episodesList[${i}].servers[${si}].${k}=this.value">
                        <input type="text" value="${srv.value}" placeholder="URL" onchange="episodesList[${i}].servers[${si}].value=this.value">
                        <button class="btn-danger btn-icon" onclick="removeSrv(${i},${si})"><i class='bx bx-x'></i></button>
                    </div>`;
            });
            
            const d = document.createElement('div');
            d.className = 'list-item';
            d.innerHTML = `
                <div class="row align-center" style="margin-bottom:10px;">
                    <div style="flex:1; font-weight:700; color:white; display:flex; align-items:center; gap:5px;">
                        <i class='bx bx-movie-play'></i> EPISODE
                    </div>
                    <button class="btn-danger btn-icon" style="width:30px; height:30px; font-size:1rem;" onclick="removeEp(${i})"><i class='bx bx-trash'></i></button>
                </div>
                <input type="text" value="${ep.episode}" placeholder="Ep Number (e.g. 01)" onchange="episodesList[${i}].episode=this.value">
                <div style="margin-top:5px; padding-left:15px; border-left: 2px solid var(--border);">
                    ${sHtml}
                </div>
                <button class="btn-secondary" style="width:100%; margin-top:10px; height:35px; font-size:12px;" onclick="addSrv(${i})">
                    <i class='bx bx-plus'></i> Add Server Link
                </button>
            `;
            con.appendChild(d);
        });
    }
    function addEpisode(){ episodesList.push({episode:'', servers:[]}); renderEpisodes(); }
    function removeEp(i){ episodesList.splice(i,1); renderEpisodes(); }
    function addSrv(i){ episodesList[i].servers.push({sub:'Server', value:''}); renderEpisodes(); }
    function removeSrv(i, si){ episodesList[i].servers.splice(si,1); renderEpisodes(); }
    function updateSrvType(i, si, val){
        const old = episodesList[i].servers[si];
        const k = Object.keys(old).find(x => x!=='value');
        const n = {value: old.value}; n[val] = old[k];
        episodesList[i].servers[si] = n;
        renderEpisodes();
    }

    // --- GENERATE ---
    function generateCode() {
        generateLabels();
        const cover = document.getElementById('cover').value;
        const banner = document.getElementById('banner').value;
        const japanese = document.getElementById('japanese').value;
        const aired = document.getElementById('aired').value;
        const duration = document.getElementById('duration').value;
        const epsCount = document.getElementById('episodes_count').value;
        const producers = document.getElementById('producers').value;
        const synopsis = document.getElementById('synopsis').value;

        const html = `<!-- [  Sinopsis  ] -->
<div class="synopsis">
<p>${synopsis}</p>
</div>
<span><a name='more'></a></span>

<!-- [  Thumbnail  ] -->
<div class="separator" style="clear: both; text-align: center;">
<img src="${cover}" border="0" />
</div>

<!-- [  Season List  ] -->
<div id='season' class='ani-season-body'></div>

<!-- [  Post Detail Stream  ] -->
<script>
const config = {
    eInfo: {
        cover: '${banner}',
        banner: '${cover}',
        japanese: '${escapeQuote(japanese)}',
        aired: '${escapeQuote(aired)}',
        duration: '${escapeQuote(duration)}',
        episodes: '${escapeQuote(epsCount)}',
        producers: '${escapeQuote(producers)}',
    }
};

const seasonList = ${JSON.stringify(seasons).replace(/"([^"]+)":/g, '$1:')};
  
const episodes = ${listToStr(episodesList)};
<\/script>`;
        document.getElementById('outputCode').value = html;
    }

    function listToStr(list) {
        if(!list.length) return '[]';
        let s = '[\n';
        list.forEach(e => {
            s += `    {\n        episode: '${e.episode}',\n        servers: [\n`;
            e.servers.forEach(sv => {
                let k = Object.keys(sv).find(x=>x!=='value');
                s += `            { ${k}: '${escapeQuote(sv[k])}', value: '${escapeQuote(sv.value)}' },\n`;
            });
            s += `        ]\n    },\n`;
        });
        return s + ']';
    }
    function escapeQuote(s){ return s ? s.replace(/'/g, "\\'") : ''; }
    function copyCode(){ document.getElementById('outputCode').select(); document.execCommand('copy'); }

    // --- IMPORT ---
    function loadFromCode() {
        const c = document.getElementById('importCode').value;
        if(!c) return alert('Please paste code first.');
        try {
            const conf = new Function(`return ${c.match(/const config = ({[\s\S]*?});/)[1]}`)();
            if(conf.eInfo) {
                document.getElementById('cover').value = conf.eInfo.cover;
                updateImage('cover', conf.eInfo.cover);
                
                if(conf.eInfo.banner) {
                    document.getElementById('banner').value = conf.eInfo.banner;
                    updateImage('banner', conf.eInfo.banner);
                }

                document.getElementById('japanese').value = conf.eInfo.japanese;
                document.getElementById('aired').value = conf.eInfo.aired;
                document.getElementById('duration').value = conf.eInfo.duration;
                document.getElementById('episodes_count').value = conf.eInfo.episodes;
                document.getElementById('producers').value = conf.eInfo.producers;
            }
            const sMatch = c.match(/const seasonList = (\[[\s\S]*?\]);/);
            if(sMatch) { seasons = new Function(`return ${sMatch[1]}`)(); renderSeasons(); }
            const eMatch = c.match(/const episodes = (\[[\s\S]*?\]);/);
            if(eMatch) { episodesList = new Function(`return ${eMatch[1]}`)(); renderEpisodes(); }
            const synMatch = c.match(/<div class="synopsis">\s*<p>([\s\S]*?)<\/p>\s*<\/div>/);
            if(synMatch) document.getElementById('synopsis').value = synMatch[1];
        } catch(e){ alert('Error parsing code.'); }
    }
</script>
